# Settings
baseurl = "https://hcsc-25th.github.io/photos/"
languageCode = "en-us"
title = "竹中科研 HCSC 25"
theme = "autophugo"
#googleAnalytics = ""
disableKinds = ["taxonomy", "term"]
#[taxonomies]
#    tag = "tags"
#    category = "categories"

[Author]
    name = "竹中科研"
    email = ""

[params]
    # Meta
    description = "竹中科研 HCSC 25 - Photo Gallery"
    keywords = "phugo, hugo, photogallery, photoblog, hugo theme"
    #msvalidate = ""
    #googlesiteverification = ""
    #thumb_width = 480
    #thumb_quality = 50
    #full_width = 960
    #full_quality = 90
    #column_count = 2
    #breadcrumb_use_title = false
    #filename_as_phototitle = false
    #images_downloadable = true
    images_downloadable_use_orig = false
    #taxonomies_links = false

    # Headerbar links
    # Do not put too many links here,
    # it will break mobile appearance

    [[params.header.links]]
    name = "About"
    url = "#footer"
    icon = "fa-info-circle"

    [[params.header.links]]
    name = "Home"
    url = "https://hcsc-25th.github.io/"
    icon = "fa-home"

    # Footer panel

    [params.footer.paragraph]
    headline = "竹中科研 HCSC 25"
    text = "這裡是25屆竹中科研，從最基礎的生活科學到最精深的理論科學，吸引我們的始終是對於「為什麼？」的好奇心。人因夢想而偉大，我們因熱愛科學而追逐夢想。"

    [params.footer.social]
    headline = "Follow me"

    [[params.footer.social.links]]
    label = "Facebook"
    url = "https://www.facebook.com/HCSC25th"
    icon = "fa-facebook"

    [[params.footer.social.links]]
    label = "Instagram"
    url = "https://www.instagram.com/hcsc.25th_lab_delight/"
    icon = "fa-instagram"

    # Contact form

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'realEmail' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!

    [params.footer.contact]
    hide = true # Set this to true if you don't want to have a contact form on your site
    realEmail = "example@example.org"
    headline = "Get in touch"
    buttonText = "Send"
    resetText = "Reset"

    # 'warning' defines error messages for invalid inputs
    [params.footer.contact.name]
    text = "Name *"
    warning = "Please, enter your name"

    [params.footer.contact.email]
    text = "Email *"
    warning = "Please, enter your email."

    [params.footer.contact.message]
    text = "Message *"
    warning = "Please, enter your message"

    # Copyright
    [params.footer.copyright]
    name = "HCSC 25"